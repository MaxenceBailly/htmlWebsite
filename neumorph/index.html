<!DOCTYPE html>
<html>
    <head>
        <title>Genshin</title>
        <link rel="stylesheet" href="./css/mainstyle.css">
        <link rel="stylesheet" href="./css/menu.css">
        <link rel="stylesheet" href="./css/image_gallery.css">
        <link rel="stylesheet" href="./css/image.css">
    </head>
    <body>
        <header>
            <div id="openBtn" class="header-left">
                <a href="#"><div id="menu-burger" class="closed-nav">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div></a>
                <p>Title</p>
            </div>
            <div class="header-center">
                <p>Part</p>
            </div>
            <div class="header-right">
                <p>Profil</p>
            </div>
        </header>

        <div id="main-div">
            <div id="main-content">
            </div>
        </div>
        
        <div id="mySidenav" class="sidenav">
            <ul>
                <li id="home"><a href="#home">Home</a></li>
                <li id="gallery"><a href="#gallery">Gallery</a></li>
                <li id="movies"><a href="#movies">Movies</a></li>
                <li id="series"><a href="#series">Series</a></li>
                <li id="settings"><a href="#settings">Settings</a></li>
            </ul>
        </div>

        <script>
            var sidenav = document.getElementById("mySidenav");
            var openBtn = document.getElementById("openBtn");
            var closeBtn = document.getElementById("closeBtn");
            
            openBtn.addEventListener("click", function open_close_Nav() {
                if (sidenav.classList.contains("active")) {
                    sidenav.classList.remove("active");
                } else {
                    sidenav.classList.add("active");
                }
            });

            const target = document.getElementById("main-content");
            const gallery_text = document.getElementById("gallery");
            const home_text = document.getElementById("home");

            gallery_text.addEventListener("click", function(event) {
            event.preventDefault();
            fetch("gallery.html")
                .then(response => response.text())
                .then(html => {
                target.innerHTML = html;
                });
            });

            home_text.addEventListener("click", function(event) {
            event.preventDefault();
            fetch("home.html")
                .then(response => response.text())
                .then(html => {
                target.innerHTML = html;
                });
            });

           function home_onload() {
            fetch("home.html")
                .then(response => response.text())
                .then(html => {
                target.innerHTML = html;
                });
            };

            window.onload(home_onload())
        </script>
    </body>
</html>
